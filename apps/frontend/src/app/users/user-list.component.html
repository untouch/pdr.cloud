<div class="container">
  <div class="header">
    <h1>User Ãœbersicht</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      User erstellen
    </button>
  </div>

  <mat-form-field class="search-field">
    <mat-label>Nach Name suchen</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" />
  </mat-form-field>

  <table mat-table [dataSource]="displayedUsers()" class="user-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }} {{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rolle</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" (click)="openDetails(row)" class="user-row"></tr>
  </table>

  <mat-paginator
    [length]="filteredUsers().length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
